name: CI with pnpm

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js and pnpm
      uses: actions/setup-node@v4
      with:
        node-version: 20 # Specify your desired Node.js version, e.g., 18, 20
        cache: 'pnpm' # Enables caching for pnpm dependencies

    - name: Ensure pnpm version
      uses: pnpm/action-setup@v4
      with:
        # Use 'version' to enforce a specific pnpm version, e.g., '8.0.0' or 'latest'.
        # If your package.json has "packageManager": "pnpm@X.Y.Z", you can omit this 'version' line
        # as pnpm/action-setup will automatically detect it via Corepack.
        version: 9.x.x # Replace with your exact pnpm version, e.g., 9.4.0

    - name: Install dependencies
      run: pnpm install --frozen-lockfile # '--frozen-lockfile' is crucial for reproducible CI builds

    - name: Run tests (example)
      run: pnpm test # Replace with your actual build, test, or deploy commands
